<div class="table-responsive" id="sailorTableArea">
    <table id="sailorTable" class="table table-striped table-bordered" width="100%">
        <thead>
        <tr>
            <th class="text-field" >Lekarz</th>
            <th>Specjalizacja</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let lekarz of lekarzCollection">
            <td>{{lekarz.imie}}    {{lekarz.nazwisko}}</td>
            <td>
                <div *ngFor="let specjalizacja of lekarz.specjalizacjaCollection">
                    {{specjalizacja.nazwa}} - doświadczenie w latach: ({{getExperienceInYears(specjalizacja.rokUzyskaniaDyplomuZeSpecjalizacji)}})
                </div>
            </td>
            <td>
                <div class="test">
                    <a href="planowanie-wizyty">UMÓW WIZYTE</a>
                </div>
            </td>
        </tr>
    </table>

</div>
