<div class="content">
    <div class="container">
        <div class="row">
            <div class="table-responsive">
                <table class="timetable table table-striped ">
                    <tr>
                        <td>&nbsp;</td>
                        <td *ngFor="let day of dayCollection">{{day}}</td>
                    </tr>
                    <tr *ngFor="let minute of minuteCollection">
                        <td>{{getMinutesAsHours(minute)}}</td>
                        <td *ngFor="let day of dayCollection; let dayIndex = index"
                            [ngStyle]="{'background-color': isAvailableHour(dayIndex + 1, minute) ? 'lightgreen' : ''}">
                            <a href="" *ngIf="isAvailableHour(dayIndex + 1, minute)">um√≥w</a><br/>
                            {{getDayInfo(dayIndex + 1, minute)?.gabinet.nazwa}}
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
